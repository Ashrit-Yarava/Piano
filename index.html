<!DOCTYPE html>
<html>
        <head>
                <title>Piano</title>
                <link rel="stylesheet" href="css/piano.css">
                <script type="text/javascript" src="./js/button.js"></script>
        </head>
        <body>
                <h1>Piano</h1>
                <hr>
                <center><input style="" type="text"></input></center>
                <center style="margin-top: 2em" class="leftOct">Left Octave: 4</center>
                <ul class="set">
                        <li id="left-b" class="white b" onclick="buttonClick('left-b')"></li>
                        <li id="left-as" class="black as"></li>
                        <li id="left-a" class="white a"></li>
                        <li id="left-gs" class="black gs"></li>
                        <li id="left-g" class="white g"></li>
                        <li id="left-fs" class="black fs"></li>
                        <li id="left-f" class="white f"></li>
                        <li id="left-e" class="white e"></li>
  	                <li id="left-ds" class="black ds"></li>
	                <li id="left-d" class="white d"></li>
	                <li id="left-cs" class="black cs"></li>
	                <li id="left-c" class="white c"></li>
                </ul>
                <center class="rightOct">Right Octave: 5</center>
                <ul class="set">
                        <li class="white b"></li>
                        <li class="black as"></li>
                        <li class="white a"></li>
                        <li class="black gs"></li>
                        <li class="white g"></li>
                        <li class="black fs"></li>
                        <li class="white f"></li>
                        <li class="white e"></li>
  	                <li class="black ds"></li>
	                <li class="white d"></li>
	                <li class="black cs"></li>
	                <li class="white c"></li>
                </ul>
        </body>
</html>
